<body>

        <ul class="nav-list">

        <!-- <div class="rightnav">

        <div class="burger">
            <div class="line"></div>

        </div>
    </nav>
    
    <section class="contact">
        <h2 class="text-center">Contact to Our TSS Team (Team Sonu Sharma)</h2>
        <div class="contactform background">
            <div class="shiftn">
                <h1> Contact Our Team For General Work/Enquiries </h1>
                <p>Enter your Details Here And Submit This Form to Confirm </p>

                <form action="" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label"></label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label"></label>
                        <input type="sex" class="form-control" id="gender" placeholder="Gender">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-level"></label>
                        <input type="age" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label"> </label>
                        <input type="clientemail" class="form-control" id="clientemail" placeholder="Enter your E-mail">
                        <div id="emailhelp" class="form-text"> We will never share your email and phone with anyone else
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="profession" class="form-level"></label>
                        <input type="textarea" class="form-control" id="profession" placeholder="Profession">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label"></label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Enter your phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-level"></label>
                        <input type="textarea" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <label for="why" class="form-level"></label>
                        <input type="textarea" class="form-control" id="why" placeholder="Are you serious to work, Explain " cols="30" rows="10">
                    </div>
                    <div class="target">
                        <div class="mb-3" id="formcheck">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check" for="isclient">I want to work on a project with Team Sonu Sharma </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit </button>
                </form>
            </div>
    </section>
    <script src="/js/resp.js"></script>
</body>

</html>
